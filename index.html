<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <!-- Web Word Game-Infinite Arrow Tower -->
    <title>Infinite Arrow Tower</title>
</header>

<body>

    <div id="app">
        <button @click="test1">存入</button>
        <button @click="test2">讀取</button>
        <button @click="test3">增加</button>
        {{test}}
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js'></script>
    <script>
        function SetCookie(name, value) {
            console.log(name+value)
            let Days = 30; //此 cookie 將被儲存 30 天
            let exp = new Date(); //new Date("December 31, 9998");
            exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
            document.cookie = name + "=" + escape(value) + ";expires=true," + exp.toGMTString();
            console.log(name + "=" + escape(value) + ";expires=true," + exp.toGMTString())
        }

        function SetCookie2(name, value) {
            document.cookie = name + '=' + encodeURIComponent(value);
        }

        function getCookie(name) {
            var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
            if (arr != null) return unescape(arr[2]);
            return null;
        }
        let vm = new Vue({
            el: app,
            data: {
                test: 0,
            },
            methods: {
                test1() {
                    console.log(this.test)
                    SetCookie("test", this.test)
                    // SetCookie2("test", this.test)
                    // document.cookie = "test"+'=' + encodeURIComponent(this.test);
                },
                test2() {
                    let temp = getCookie("test")
                    console.log(temp)
                    this.test = temp
                },
                test3() {
                    this.test += 1
                },
                
                
            },
        })
    </script>
</body>

</html>
